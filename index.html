            <script>

                $(function () {
                    //setting up some sample set sof things we can make a slot machine of
                    var numbers = ['Chicken', 'Beef', 'Fish', 'Pork',];
                    var images = ['Lunch', 'Dinner', 'Side'];
                    var misc = ['Mexican', 'Italian', 'French', 'American', 'Asian', 'Indian', 'Chinese', 'Thai', 'Vietnamese', 'Tex-Mex'];
                    var callbackFunction = function (result) {
                        var protein = numbers[result[0]]
                        var protein_lower = protein.toLocaleLowerCase()
                        var meal = images[result[1]]
                        var meal_lower = meal.toLocaleLowerCase()
                        var cuisine = misc[result[2]]
                        var cuisine_lower = cuisine.toLocaleLowerCase()

                        // const el = document.createElement('div')
                        // console.log("test", el)
                        // const aTag = document.createElement("a")
                        // aTag.setAttribute('href', `https://www.epicurious.com/search/?ingredient=${protein_lower}&meal=${meal_lower}&cuisine=${cuisine_lower}`);
                        // aTag.setAttribute('target', '_blank')
                        // aTag.setAttribute('class', 'xander')
                        // aTag.innerText = "Reveal Your Meal";
                        // console.log(aTag)
                        // el.appendChild(aTag)
                        // document.body.appendChild(el)
                        swal({
                            // content: el,
                            buttons: {
                                reveal: {
                                    text: "Reveal Your Meal",
                                    value: "reveal",

                                },
                                spin:
                                {
                                    text: "Spin Again",
                                    value: "spin again"

                                }
                            }
                        })
                            .then((value) => {
                                switch (value) {
                                    case "spin again":
                                        ezslot3.spin();
                                        break;

                                    case "reveal":
                                        window.open(`https://www.epicurious.com/search/?ingredient=${protein_lower}&meal=${meal_lower}&cuisine=${cuisine_lower}`, '_blank');
                                        break;

                                }
                            });

                        // console.log("results", el)
                        // swal.setAttribute('class', 'jj')

                    }

                    //mixed types for each reel
                    var ezslot3 = new EZSlots("ezslots3", { "reelCount": 3, "winningSet": [0, 0, 0], "symbols": [numbers, images, misc], "height": 126, "width": 200, "callback": callbackFunction, });
                    $("#gogogo0").click(function () { console.log(ezslot0.spin()); });
                    $("#gogogo1").click(function () { console.log(ezslot1.spin()); });
                    $("#winwinwin1").click(function () { console.log(ezslot1.win()) });
                    $("#gogogo2").click(function () { console.log(ezslot2.spin()); });
                    $("#winwinwin2").click(function () { console.log(ezslot2.win()) });
                    $("#gogogo3").click(function () { console.log(ezslot3.spin()); });
                    $("#winwinwin3").click(function () { console.log(ezslot3.win()) });
                    $("#gogogo4").click(function () { console.log(ezslot4.spin()); });
                    $("#winwinwin4").click(function () { console.log(ezslot4.win()) });

                });
